<h1>Übersicht der verwalteten Publikationen</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <mat-text-column headerText = "ID" name="publikation_ID"></mat-text-column>
  <mat-text-column headerText = "Titel" name="titel"></mat-text-column>
  <mat-text-column headerText = "Autor" name="autor"></mat-text-column>
  <mat-text-column headerText = "ISBN" name="isbn"></mat-text-column>
  <mat-text-column headerText = "Verlag" name="verlag"></mat-text-column>

  <ng-container matColumnDef="veroeffentlichung">
    <th mat-header-cell *matHeaderCellDef> Veröffentlichkeitsdatum </th>
    <td mat-cell *matCellDef="let item"> {{toLocalDateString(item.veroeffentlichung)}} </td>

  </ng-container>
  <mat-text-column headerText = "Schlagwörter" name="schlagwoerter"></mat-text-column>
  <mat-text-column headerText = "Anzahl im Bestand "name="bestandAnzahl"></mat-text-column>
  <mat-text-column headerText = "Art der Publikation" name="publikationsart"></mat-text-column>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
