<h1>Übersicht der verwalteten Ausleihvorgänge</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
<!--  displayedColumns: string[] = ['vorgang_ID','publikationID', 'vorname', 'name', 'matrikelnummer', 'ausgabedatum',-->
<!--  'rueckgabedatum'];-->
  <!-- Position Column -->
  <mat-text-column headerText = "Vorgangs ID" name="vorgangID"></mat-text-column>
  <mat-text-column headerText = "Publikations ID" name="pubID"></mat-text-column>
  <mat-text-column headerText = "Vorname" name="vorname"></mat-text-column>
  <mat-text-column headerText = "Nachname" name="name"></mat-text-column>
  <mat-text-column headerText = "Matrikelnummer" name="matrikelnummer"></mat-text-column>

  <ng-container matColumnDef="ausgabedatum">
    <th mat-header-cell *matHeaderCellDef> Ausgabedatum </th>
    <td mat-cell *matCellDef="let item"> {{toLocalDateString(item.ausgabedatum)}} </td>
  </ng-container>
    <ng-container matColumnDef="rueckgabedatum">
      <th mat-header-cell *matHeaderCellDef> Rückgabedatum </th>
      <td mat-cell *matCellDef="let item"> {{toLocalDateString(item.rueckgabedatum)}} </td>
  </ng-container>
  <ng-container matColumnDef="leihfristVerlaengern">
    <th mat-header-cell *matHeaderCellDef> Leihfrist verlängern </th>
    <td mat-cell *matCellDef="let item"><button  (click)=" leihvorgangVerlaengern(item)">Ausleihen verlängern
    </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
